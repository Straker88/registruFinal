<div class="page-header">
    <h1>Detalii Utilizatori</h1>
</div>

<br>

<div class="jumbotron text-center" ng-show="management.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Se incarca...</p>

</div>

<br>

<button type="button" ng-click="management.showMore(number);" class="btn btn-success">Aplica Filtru</button>
<button type="button" ng-click="management.showAll();" class="btn btn-warning">Arata toate</button>

<div class="showmore">
    <div class="col-lg-2">
        <div class="input-group">
            <span class="input-group-addon">Nr. rezultate de afisat:</span>
            <input type="text" class="form-control" ng-model="number">
        </div>
    </div>
</div>
<button style="float:right;" onclick="location.href='/registerUtilizator';" class="btn btn-danger">Adauga Utilizator</button>

<br>
<br>

<div class="row show-hide-message" ng-show="management.showMoreError">
    <div class="alert alert-danger">{{ management.showMoreError }}</div>
</div>


<br>
<br>

<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Detalii Utilizatori</strong>
    </div>
    <table class="table">
        <tr>
            <th>Nume</th>
            <th>Username</th>
            <th>Permisiuni</th>
        </tr>
        <tr ng-repeat="person in management.users | limitTo: management.limit">
            <td>{{ person.name }}</td>
            <td>{{ person.username }}</td>
            <td>{{ person.permission }}</td>
            <td>
                <a href="/edit/{{ person._id }}">
                    <button type="button" ng-show="management.editAccess" class="btn btn-primary">Detalii</button>
                </a>
                <button type="button" ng-click="management.deleteUser(person.username);" ng-show="management.deleteAccess"
                    class="btn btn-danger">Delete</button>
            </td>
        </tr>

    </table>

</div>

<br>
<br>

<button type="button" ng-click="management.showMore(number);" class="btn btn-success">Aplica Filtru</button>
<button type="button" ng-click="management.showAll();" class="btn btn-warning">Arata toate</button>
<div class="showmore">
    <div class="col-lg-2">
        <div class="input-group">
            <span class="input-group-addon">Nr. rezultate de afisat:</span>
            <input type="text" class="form-control" ng-model="number">
        </div>
    </div>
</div>

<br>
<br>
