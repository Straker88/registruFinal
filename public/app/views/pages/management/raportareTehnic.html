<div ng-controller="raportareServiceCtrl as raportareTehnic">

    <ul class="nav nav-tabs no-print" style="margin-bottom: 25px;">

        <li role="presentation" ng-click="raportareTehnic.servicePhase();" ng-class="serviceTab">
            <a href="#">Raport Service</a>
        </li>
        <li role="presentation" ng-click="raportareTehnic.plastiePhase();" ng-class="recarcasariTab">

            <a href="#">Raport Asamblare</a>
        </li>
    </ul>

    <!-- Raport Service -->

    <div ng-show="raportareTehnic.phase1">

        <div class="form-group" style="float:left;width: 30%">
            <label style="float: left;margin-right: 17px;padding-top: 7px;" for="filtru_luna">Luna:</label>
            <select style="float:left; max-width:45%;margin-right: 8px;" class="form-control" id="filtru_luna">
                <option value="01">Ianuarie
                <option value="02">Februarie
                <option value="03">Martie
                <option value="04">Aprilie
                <option value="05">Mai
                <option value="06">Iunie
                <option value="07">Iulie
                <option value="08">August
                <option value="09">Septembrie
                <option value="10">Octombrie
                <option value="11">Noiembrie
                <option value="12">Decembrie
            </select>
            <button style="float:left;" id='refreshService' type="submit" class="btn btn-primary">Aplica</button>

        </div>

        <div style="font-size:12px; line-height:2.3em;">
            <table id="tabelService" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th class="default_curs">Executant</th>
                        <th class="default_curs">Service-uri</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

                <tfoot class="default_curs">
                    <tr>
                        <th>Executant</th>
                        <th>Service-uri</th>
                    </tr>
                </tfoot>

            </table>

        </div>
        <br>
        <br>
    </div>


    <!-- Raport Plastie -->

    <div ng-show="raportareTehnic.phase2">

        <div class="form-group" style="float:left;width: 30%">
            <label style="float: left;margin-right: 17px;padding-top: 7px;" for="filtru_luna">Luna:</label>
            <select style="float:left; max-width:45%;margin-right: 8px;" class="form-control" id="filtru_luna">
                <option value="01">Ianuarie
                <option value="02">Februarie
                <option value="03">Martie
                <option value="04">Aprilie
                <option value="05">Mai
                <option value="06">Iunie
                <option value="07">Iulie
                <option value="08">August
                <option value="09">Septembrie
                <option value="10">Octombrie
                <option value="11">Noiembrie
                <option value="12">Decembrie
            </select>
            <button style="float:left;" id='refreshPlastie ' type="submit" class="btn btn-primary">Aplica</button>

        </div>

        <div style="font-size:12px; line-height:2.3em;">
            <table id="tabelPlastie" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th class="default_curs">Executant</th>
                        <th class="default_curs">Olive</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

                <tfoot class="default_curs">
                    <tr>
                        <th>Executant</th>
                        <th>Olive</th>
                    </tr>
                </tfoot>

            </table>

        </div>
        <br>
        <br>
    </div>


</div>
